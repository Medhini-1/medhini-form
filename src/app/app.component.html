<!DOCTYPE html>
<html>
  <head>
    </head>
<body>
  
 <div class="userForm">
<h1>Form</h1>
<form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)"   id="myForm" class="Form">

  <div class="form-group">
<mat-label>First Name</mat-label><input required #First Name="ngModel" type="text" text ngModel class="form-control" name="username" placeholder="Enter the first name" id="username" class="a">
  <br><br>
  </div>


  <div class="form-group">
   <mat-label>Last Name</mat-label><input required #Last Name="ngModel" type="text" text ngModel class="form-control"  name="user" placeholder="Enter the last name" id="user" class="a">
  <br><br>
  </div>


<div class="form-group">
  <mat-label>Age</mat-label><br><input pattern="[0-9]*" #age="ngModel" type="text" ngModel class="form-control" name="age" placeholder="Enter the age" id="age" class="a">
  <br>
  <br>
  </div>

<div class="form-group">
  <mat-label>Mobile</mat-label><input type="text" name="ph" placeholder="Enter the phone no " id="ph" class="a">
  
  <br>
  <br>
  </div>



  <p><span id="g">Gender </span>{{selectedGender}}</p>

<select (change)="selectChangeHandler($event)">
  <option value="select">-select-</option>
<option value="Female">Female</option>
<option value="Male">Male</option>
<option value="Other">Other</option>


</select>
<br>
  <br>
   <button (click)="getData()">Submit</button>

  
</form>
</div>
 
</body>
</html>
